name: Create issue on commit

on:
  push:
    paths:
      - '.github/workflows/github_token.yml' 

jobs:
  create_issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write 
    steps:
      - name: Create issue using REST API
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Automated issue for commit: ${{ github.sha }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_."
            }' \
          --fail

      - name: Clone repo
        uses: actions/checkout@v1
      - name: upload artifact
        run: |
          git config --global user.email "rahul@example.com"
          git config --global user.name "Chodumal"
          ls -al
          pwd
          echo "hi commit - ${GITHUB_SHA}" > ${GITHUB_WORKSPACE}/artifacts/artifact-${GITHUB_SHA}.txt
          ls -al
          tree -a
          #git remote add origin "https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
          git add -A
          git commit -m "added artifact-${GITHUB_SHA}"
          git push origin main 
